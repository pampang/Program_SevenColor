<html lang="en">
<head>

<body>
	
	<div class="navbar navbar-default" role="navigation">

	        <div class="navbar-header">
	            <img src="../logo.png" alt="" height="50px">
	        </div>
	    </div>

	<h2 class="container">重置密码</h2>

	<div class="container">

		<div>
			<ol class="breadcrumb">
				<li><a href="login.html">商家管理平台</a></li>
				<li class="active">重置密码</li>
			</ol>
		</div>

		<form class="form-horizontal" id="reset-form" role="reset-form">
			<fieldset  class="col-md-offset-3 col-md-6">

				<div class="control-group">
					<div class="form-group">
						<label class="col-md-3 control-label" for="user-name">新密码：</label>
						<div class="col-md-9">
							<input type="password" class="form-control" id="user-name" placeholder="请输入您的新密码">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-3 control-label" for="user-pwd">确认新密码：</label>
						<div class="col-md-9">
							<input type="password" class="form-control" id="user-pwd" placeholder="请确认您的新密码">
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-3 col-md-6">
						<button type="submit" class="btn btn-success btn-lg btn-block">点我重置</button>
					</div>
				</div>
			</fieldset>			

			
			
		</form>
	</div>
